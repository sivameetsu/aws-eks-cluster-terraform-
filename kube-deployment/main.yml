---
apiVersion: v1
kind: Pod
metadata:
  name: demo-pod
  labels:
    app: web-server
spec:
  containers:
  - name: lino-app
    image: jjino/node-app:v2
    ports:
    - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: demo-service
spec:
  type: LoadBalancer
  selector:
    app: web-server
  ports:
  - port: 80
    targetPort: 4000